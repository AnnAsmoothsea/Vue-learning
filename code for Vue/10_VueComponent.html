<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
        <!-- 使用该组件 -->
        <div id="main">
            <test1></test1>  
            <test2></test2>
            <test3></test3>   
            <test4></test4>
        </div>
        
        <template id="content">
            <!-- 注意：组件中的模版，只能有一个根元素 -->
                <div>
                    <h4>这是组件的第三种创建方式</h4>
                </div>
        </template>




    <script src="js/vue.js"></script>
    <script>


        //全局组件
        //第一二种创建方式在template中是以字符串的方式展示，写代码时无法提示，效率不高
        //第一种创建方式
        //1.注册了组件的样式
        var t1 = Vue.extend({
            template:'<h1>组件的第一种创建方式</h1>'
        })
        //2.初始化组件（组件名,组件内容）
        Vue.component('test1',t1)

        //第一种方式的拓展
        //不需要t1接收 只要将组件直接定义在此处
        Vue.component('test2',Vue.extend({
            template:'<h1>组件的第一种创建方式的拓展</h1>'
        }))

        //第二种创建方式 使用自变量形式创建
        Vue.component('test3',{
            template:'<h2>组件的第二种创建方式</h2>'
        })

        //🌟第三种创建方式
        Vue.component('test4',{
            template:'#content'
        })

        var vm = new Vue({
            el:'#main',
            data:{

            },
            methods:{

            },
            //私有组件
        })
        
    </script>
    
</body>
</html>
